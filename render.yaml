databases:
  - name: class_memories_db
    databaseName: class_memories
    user: class_memories

services:
  - type: web
    name: class-memories
    runtime: python
    buildCommand: "./build.sh"
    startCommand: "gunicorn class_memories.wsgi:application"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: class_memories_db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: WEB_CONCURRENCY
        value: 4
